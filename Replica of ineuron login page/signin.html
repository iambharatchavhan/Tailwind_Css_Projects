<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,700;0,800;1,100;1,200;1,300&family=Roboto+Condensed:ital,wght@0,300;0,400;1,300;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>iNeuron.ai</title>
  </head>
  <body>
    <section
      class="lg:flex lg:flex-row lg:justify-between lg:overflow-hidden m-0 p-0 border-box"
    >
      <section
        class="lg:flex lg:justify-center lg:items-center w-[55vw] h-[100vh] bg-[url('./resorces/img/bg.png')] rounded-r-[10%] invisible absolute lg:visible lg:relative lg:overflow-hidden"
      >
        <div
          class="lg:bg-[#9c9eb5] lg:w-[60%] lg:h-[65%] lg:flex lg:flex-col lg:justify-center lg:relative lg:rounded-[10%]"
        >
          <div class="lg:absolute lg:top-10 lg:left-10">
            <img
              src="./resorces/img/ineuron-logo.png"
              alt=""
              class="lg:w-[30%]"
            />
          </div>
          <h1
            class="lg:text-white lg:text-3xl lg:font-bold lg:text-left lg:ml-10"
          >
            Hey There, Welcome!
          </h1>
          <h3 class="lg:text-lg text-[#233c7b] lg:ml-10">
            We are iNeuron Technology
          </h3>
          <p class="lg:text-[5rem] lg:text-[#233c7b] lg:ml-10 lg:-mb-5">
            &quot;
          </p>
          <p
            class="lg:text-[#555555] lg:w-[90%] lg:text-[18px] lg:ml-10 lg:mb-4 lg:-mt-5"
          >
            The highest stage in moral culture at which we
            <br />
            can arrive is when we recognize that we ought
            <br />
            to control our thoughts.
          </p>
          <p class="lg:text-right lg: lg:text-[#233c7b] lg:mr-10">
            - Charles Darwin
          </p>
        </div>
      </section>

      <section class="lg:w-[45vw] lg:relative">
        <div class="lg:absolute lg:w-[100%] lg:top-[10%]">
          <div
            class="flex justify-center items-center h-[2rem] mt-10 lg:invisible lg:absolute"
          >
            <img
              class="lg:w-[30%] w-[40vw] -mt-[5]"
              src="./resorces/img/ineuron-logo.png"
              alt=""
            />
          </div>
          <div
            class="flex flex-col justify-center items-center lg:flex lg:flex-col lg:p-5  "
          >
            <h1
              class="text-3xl font-[600] text-[#233c7b] md:text-4xl md:ml-4  w-[80%] lg:font-[700] lg:w-[60%] lg:text-[3rem]"
            >
              Sign in
            </h1>
            <button
              class="w-[80vw] h-[3.5rem] border border-1 border-black px-[3rem] text-lg text-[#8d9097] text-left rounded-xl relative mt-[1.3rem] mb-[0.5rem] md:text-xl lg:text-[15px]  md:ml-4 lg:w-[23vw] lg:h-[3.2rem]"
            >
              <span class="absolute left-4 top-4 m-0">
                <img src="./resorces/img/google-colored.svg" alt="" />
              </span>
              Continue with Google
            </button>
            <button
              class="w-[80vw] h-[3.5rem] border border-1 border-black px-[3rem] text-lg text-[#8d9097] text-left rounded-xl relative md:text-xl md:ml-4 lg:w-[23vw] lg:text-[15px] lg:h-[3.2rem] "
            >
              <span class="absolute left-4 top-3.5 m-0">
                <img src="./resorces/img/apple-colored.svg" alt="" />
              </span>
              Continue with Apple
            </button>
            <div
              class="w-[80vw] relative text-center mt-2 mb-2 sm:text-center md:text-center overflow-hiden lg:w-[23vw]"
            >
              <span
                class="m-2 before:content-[''] before:border-b-[1px] before:border-black before:absolute before:top-3 before:left-7 before:px-[20%] after:content-[''] after:border-b-[1px] after:border-black after:absolute after:top-3 after:right-7 after:px-[18%] text-xl before:border-b-[#2e4683] after:border-b-[#2e4683] text-[#2e4683] sm:before:px-[20%] sm:after:px-[20%] lg:after:px-[18%] lg:before:px-[18%]"
              >
                or
              </span>
            </div>
            <div class="flex justify-center items-center ml-3">
              <form action="#">
                <input
                  type="email"
                  placeholder="Email Address"
                  class="block w-[80vw] h-[3.5rem] border border-1 border-black px-[1rem] text-lg text-[#8d9097] rounded-xl relative mt-[0.5rem] mb-[0.5rem] placeholder:text-lef md:text-xl lg:w-[23vw] lg:text-[17px] lg:ml-[1rem] lg:h-[3.2rem]"
                />
                <input
                  type="password"
                  placeholder="Enter Password"
                  class="block w-[80vw] h-[3.5rem] border border-1 border-black px-[1rem] text-lg text-[#8d9097] rounded-xl relative mt-[0.5rem] mb-[0.5rem] placeholder:text-lef md:text-xl lg:w-[23vw] lg:text-lg lg:h-[3.2rem]  lg:ml-[1rem]"
                />

                <br />
                <div class="flex flex-row justify-between lg:w-[23vw] lg:ml-[1rem] ">
                    <div>
                  <input type="checkbox" class="w-[0.9rem] h-[0.9rem]" />

                  <label for="check" class="text-lg text-[#4F4F50] lg:text-[17px] ">
                    Remember Me
                  </label>
                </div>
                  <span class="text-[#233c7b] text-lg lg:text-[17px]">
                    <a href="#">Forgot Password?</a>
                  </span>
                </div>
                <input
                  type="submit"
                  value="Sign in"
                  class="block w-[80vw] h-[3.2rem] border border-1 border-black px-[1rem] text-xl text-[#fafafa] bg-[#233c7b] rounded-xl relative mt-[1rem] mb-[0.5rem] md:w-[82vw] lg:w-[23vw] lg:ml-[1.2rem]"
                />
                <p class="block text-lg text-center text-[#383838] lg:text-[17px]">
                    Don't have a account?
                  <span class="text-[#233c7b]">
                    <a href="./index.html"> Sign Up</a>
                   
                  </span>
                </p>
              </form>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
